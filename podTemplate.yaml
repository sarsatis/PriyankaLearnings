apiVersion: v1
kind: Pod
metadata:
  labels:
    jenkins: jenkins-pipeline
spec:
  volumes:
    - name: sharedvolume
      emptyDir: {}
    - name: kaniko-secret
      secret:
        secretName: dockercred
        items:
          - key: .dockerconfigjson
            path: config.json
  serviceAccountName: jenkins
  securityContext:
    runAsUser: 0
  containers:
    - name: jnlp
      image: larribas/jenkins-jnlp-slave-with-ssh:1.0.0
      imagePullPolicy: Always
      args: "${computer.jnlpmac} ${computer.name}"
      resources:
        requests:
          memory: "128Mi"
          cpu: "500m"
        limits:
          memory: "1000Mi"
          cpu: "500m"
    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug
      command:
        - sleep
      args:
        - 9999999
      volumeMounts:
        - name: kaniko-secret
          mountPath: /kaniko/.docker
    - name: gradle
      image: gradle
      imagePullPolicy: Always
      ttyEnabled: true
      command: 'cat'
      resources:
        requests:
          memory: "128Mi"
          cpu: "500m"
        limits:
          memory: "1000Mi"
          cpu: "500m"
